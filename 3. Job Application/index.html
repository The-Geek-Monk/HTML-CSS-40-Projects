<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Application Website</title>
    <link rel="stylesheet" href="styles.css" />
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
</head>

<body>
    <div class="container">
        <div class="heading">
            <h1>Job Application <span id="subHead">(Web)</span></h1>
        </div>
        <form action="" class="formContainer">
            <div class="formControl">
            <label for="fname">First Name</label>
            <input type="text" value="" />
            </div>
            <div class="formControl">
            <label for="lname">Last Name</label>
            <input type="text" value="" /><br />
            </div>
            <div class="formControl">
            <label for="email">Email</label>
            <input type="email" value="" />
            </div>
            <div class="formControl">
            <label for="job">Job Role</label>
            <select name="profession" id="profession">
                <option value="rigatoni">Android Developer</option>
                <option value="dave">Web Developer</option>
                <option value="pumpernickel">Data Analyst</option>
                <option value="reeses">Devops Engineer</option>
            </select><br />
            </div>
            <div class="textarea_control">
            <label for="job">Address</label>
            <textarea id="w3review" name="w3review" rows="4" cols="50" > </textarea><br />
            </div>
            <div class="formControl">
            <label for="city">City</label>
            <input type="text" value="" />
            </div>
            <div class="formControl">
            <label for="fname">Pincode</label>
            <input type="text" value="" /><br />
            </div>
            <div class="formControl">
            <label for="fname">Start Date</label>
            <input type="date" name="startDate" />
            </div>
            <div class="formControl">
            <label for="fname">Upload Your CV</label>
            <input type="file" name="fileupload" value="fileupload" id="fileupload" /><br />
            </div>
            <div class="button_container">
                <button type="submit">Apply Now</button>
              </div>
        </form>
    </div>
</body>

</html>
